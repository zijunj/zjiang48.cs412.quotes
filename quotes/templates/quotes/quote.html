<!-- quotes/templates/quotes/quote.html -->

{% extends 'quotes/base.html' %}

{% block content %}

    <h1 class = "title">{{name}}</h1>
    <img src={{img}} alt="Famous Person" class="profile-img">

    <blockquote>
        <p>"{{quote}}"</p>
        <cite>-{{name}}</cite>
    </blockquote>

{% endblock %}
