{% extends 'quotes/base.html' %}

{% block content %}

    <h1 class = "title">Albert Einstein</h1>
    <img src={{img}} alt="Famous Person" class="profile-img">

    <blockquote>
        <p>"{{quote}}"</p>
        <cite>-Albert Einstein</cite>
    </blockquote>

{% endblock %}
