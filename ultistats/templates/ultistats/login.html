<!-- templates/ultistats/login.html -->

{% extends 'ultistats/base.html' %}
{% block content %}


<main class="login-container">
    <h1>Login to Ultimate Stats</h1>
    <p>Please enter your credentials to access the platform.</p>

    <form method="post" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="id_password">Password:</label>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn-login">Login</button>
    </form>

    <p class="signup-link">
        Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.
    </p>
</main>

{% endblock %}
