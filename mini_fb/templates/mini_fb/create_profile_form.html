{% extends 'mini_fb/base.html' %}
{% comment %}mini_fb/templates/mini_fb/show_profile_page.html{% endcomment %}


{% block content %}
<div class ="form-container">
    <h2>Create a Profile </h2>
    <p>Fill in the form to create a new profile</p>

    <form method="POST">
    {% csrf_token %}

    <table>
        <!-- display form as a table -->
        {{form.as_table}}

        <tr>
            <td></td>
            <td><button type="submit" class="btn create" name="Create Profile">Create Profile</button>
            </form>
            <!-- NOTE: the cancel button is its own form!!!! -->
            <form action="{% url 'create_profile' %}">
                <button type="submit" class="btn cancel" name="Cancel">Cancel</button>
            </form>
            </td>
        </tr>
    </table>
</div>


{% endblock %}
