{% extends 'mini_fb/base.html' %}
{% comment %}mini_fb/templates/mini_fb/show_profile_page.html{% endcomment %}


{% block content %}

<h2>Create a Profile </h2>
<p>Fill in the form to create a new profile</p>

<form method="POST">
{% csrf_token %}

<table>
    <!-- display form as a table -->
    {{form.as_table}}

    <tr>
        <td></td>
        <td><input type="submit" name="submit" value="Create Profile">
        </form>
        <!-- NOTE: the cancel button is its own form!!!! -->
        <form action="{% url 'create_profile' %}">
            <input type="submit" name="Cancel" value="Cancel">
        </form>
        </td>
    </tr>
</table>

{% endblock %}
